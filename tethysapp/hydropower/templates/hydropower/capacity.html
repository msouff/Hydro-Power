{% extends "hydropower/base.html" %}

{% load tethys_gizmos %}

{% block app_content %}
  <h2>Capacity Results</h2>
  <br />

  <div class="row">
    <div class="col-md-3">
      {% gizmo table_view capacity_tbv %}
    </div>

      {% gizmo plot_view line_plot_view %}

{% endblock %}

{% block app_actions %}

{% endblock %}
